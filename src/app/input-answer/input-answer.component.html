<div class="answer">
  <span *ngFor="let i of formula.el">{{i}}</span>=
  <span>{{value}}</span>
</div>
<div class="panel">
  <button *ngFor="let i of numbers" mat-stroked-button color="primary" (click)="input(i)">{{i}}</button>
  <button mat-raised-button color="warn" (click)="backspace()" [disabled]="!value">后退</button>
  <button mat-raised-button color="primary" (click)="confirm()" [disabled]="!value">确定</button>
</div>
