<div class="answer">
  <span>{{answer}}</span>
</div>
<div class="panel">
  <button *ngFor="let i of numbers" mat-stroked-button color="primary" (click)="input(i)">{{i}}</button>
  <button mat-raised-button color="warn" (click)="backspace()">后退</button>
  <button mat-raised-button color="primary" (click)="confirm()">确定</button>
</div>
